<div class="body-content" >
<mat-form-field class="search-field" appearance="outline">
  <mat-label>Search Title</mat-label>
  <input matInput type="text" [(ngModel)]="value" (keyup)="getMovies($event.target.value)">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>


<div class="genre-title">
  <h4>Searching for " {{value}} "</h4>
</div>
<div>
 
      <div class="genre-container">
        
        <ngx-slick class="carousel" #slickModal="slick-modal" [config]="slideConfig"
          (afterChange)="afterChange($event)">
          <div ngxSlickItem *ngFor="let results of results" class="slide">
            <div class="inner-slide">
              <img src="{{results.Poster}}">
              <div class="movie-title">
                <span>{{results.Title}} </span>

              </div>
            </div>
          </div>
        </ngx-slick>
      </div>
      
</div>

  <!-- <div class="movie-results"> -->
  <mat-grid-list cols="5" rowHeight="2:3" [gutterSize]="'40px'">
    <mat-grid-tile *ngFor="let result of results">
      <div class="inner-slide">
        <img
        class="thumbnail"
        src="{{'https://image.tmdb.org/t/p/original' + result.poster_path}}"
      />
        <div class="movie-title">
          <span>{{result.title}}</span>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <button *ngIf="results.length != 0" class="loadMore" mat-flat-button color="primary" (click)="loadMore()">Load More</button>
