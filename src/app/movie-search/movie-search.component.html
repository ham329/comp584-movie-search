
<ng-container>
  <mat-form-field appearance="outline" (keyup)="getMovies($event.target.value)">
    <mat-label>Outline form field</mat-label>
    <input matInput placeholder="Search for a Movie" width=parent>
  </mat-form-field>
</ng-container>




<ng-container fxLayout="row">
    <div fxFlex="50">
        <div *ngFor="let results of results| slice:0:half">
            <p>{{results.Title}}</p>
             <p> Release Year: {{results.Year}}</p>
             <img src="{{results.Poster}}">
        </div>
    </div>
    <div fxFlex="50">
        <div *ngFor="let results of results | slice:half">
             <p>{{results.Title}}</p>
             <p> Release Year: {{results.Year}}</p>
             <img src="{{results.Poster}}">

        </div>
    </div>
</ng-container>
