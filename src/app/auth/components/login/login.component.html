<form [formGroup]="loginForm" class="form-container">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Email address" formControlName="email" autocomplete="off" required/>
    <mat-error *ngIf="lf.email.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="off" required />
    <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    <mat-error *ngIf="lf.password.invalid">{{ getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="login()">Login</button>
</form>
