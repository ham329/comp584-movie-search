<h1 mat-dialog-title>{{data.movie.title}}</h1>
<div mat-dialog-content>{{data.movie.overview}}</div>
<div mat-dialog-actions>
  <button mat-flat-button color="primary" mat-dialog-close>Close</button>
  <button mat-icon-button color="warn" aria-label="Example icon button with a heart icon">
    <mat-icon *ngIf="!switchIcon" (click)="addFavorite(data.movie)">favorite_border</mat-icon>
    <mat-icon *ngIf="switchIcon" (click)="deleteFavorite(data.movie)">favorite</mat-icon>
  </button>
</div>
