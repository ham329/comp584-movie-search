<h1 mat-dialog-title>Delete Movie</h1>
<div mat-dialog-content>Are you sure you want to delete this movie from your favorites?</div>
<div mat-dialog-actions>
  <button mat-flat-button color="warn" (click)="onNoClick()" mat-dialog-close>No</button>
  <button mat-flat-button color="primary" (click)="deleteFavorite(data.movie)" mat-dialog-close>Yes</button>
</div>
